name: Output Information

on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
  push:
    - main
    - "dev-*"
    - "feat/**"

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Output github context
        # ${{github}} special symbols for get something from github
        run: echo "${{ toJson(github) }}"
